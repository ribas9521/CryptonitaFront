<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Kavach - Bootstrap Admin Template</title>

		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
		
		<!-- Font CSS -->
		<link rel="stylesheet" href="css/all_icons.css">

		<!-- MetisMenu CSS -->
		<link rel="stylesheet" href="assets/plugins/metisMenu/metisMenu.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/kavach.min.css">
		<link rel="stylesheet" href="css/animate.css">

		<!-- Change Color CSS --> 
		<link rel="stylesheet" href="css/skin/default-skin.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		 <div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<img src="assets/img/logo.png" class="img-responsive" alt=""/>
							<form>
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" value="">
									</div>
									<div class="checkboxs">
										<span class="custom-checkbox">
											<input type="checkbox" id="checkbox1" name="options[]" value="1">
											<label for="checkbox1"></label>Remember Me
										</span>
									</div>
									<!-- Change this to a button or input when using this as a form -->
									<a href="index.html" class="btn btn-login">Login</a>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
